{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    {% for con in content %}
    <div class="column-md-4" style="float:left; width:33.33%; margin:5px;">
      <div class="card" style="height:450px; border:hidden;">
        <div class="card-header">
          <h3 class="text-center"><b><i>{{con.title}}</i></b></h3>
        </div>
        <a href="/project/{{con.title}}">
          <img src="{{con.homepage.url}}" alt="homepage pic" class="card-img-top">
        </a>
        <div class="card-body">
          <p><b>Description:</b> {{con.description}}</p>
          <p>
            <a href="{{con.link}}">Live Site</a>
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>

{% endblock %}
